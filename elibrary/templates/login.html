{% extends 'base.html' %}

{% block content %}
	{% if not user.is_authenticated %}
	<div class="userform col-md-offset-4 col-xs-offset-4">
    <form method="post" action="/login/" class="post-form">
        {% csrf_token %}
        <link href='http://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
        <h3>Login</h3>
        <div class="form-group ">
        <label for="u">Username:</label>
        <input type="text" class="form-control" name ="username" id = 'u'/>
        </div>
        <div class="form-group ">
        <label for="p">Password:</label>
        <input type="password" name ="pswd" class="form-control" id = 'p'/>
        </div>
        <br/>
        <div >
        <button type="submit" class="form-control loginbtn btn btn-danger">Login</button>
        </div>
    </form>
    </div>
    {% else %}
    	<h3>You're already a registered user.</h3>    
    {% endif %}

{% endblock %}
